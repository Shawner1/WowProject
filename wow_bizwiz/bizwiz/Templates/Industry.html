<html>
<head>
  {% load static %}
  <link rel= "stylesheet" href="{% static 'style.css' %}" >
<a class = "fix form" href="{% url 'home' %}">
<img src="{% static 'Home.png' %}" height="50" width="50" alt="Home" /> 
</a>
<img src="{% static 'WizTransparent.png' %}" height="140" width="135" alt="BizWiz" />
</head>
<body>
<h1 class = 'title'> {{industry.industry_name}} </h1>



    
      <div class = 'questions'>
        <h2 
          class = 'form'> Questions </h2>
            <ol>
              {% for question in questions %}
              <li class="list">
              <h3>
                <a  href="{% url 'specific_question' industry.id question.id %}">{{question.question_text}}</a>{{question.dateposted}}</h3> 
                  <h6 
                  class= 'form'>({{question.answer_set.count}})answers</h6> 
                <p 
                  class= 'preview'>
             "{{question.answer_set.first.answer_text}}"
                 </p>
               </li>
          {% endfor %} 
            </ol> 
      </div>
    </body>
            
              <form action="{% url 'industry' industry.id %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" name="save" value="Submit" />
  
               </form>
              
            
              <a href="{% url 'home' %}">Go Back</a>
              </html>
