<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel= "stylesheet" href="{% static 'style.css' %}" >
        <div class="form" style=" line-height: 0%;">
        <a>  
        <img src="{% static 'WizTransparent.png' %}" height="250" width="250" alt="BizWiz" />
        </a></div>
    </head>
    <body  style="transform: translate(0rem,-3rem) ;">
        <h3 class = "form" style="transform: translate(0rem,2rem) ;">SignUp</h3>
       <div style="text-align: center; white-space: pre-line; margin-top: -4mm; line-height: 3.5mm;">
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username " Required> 
            
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
            
            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
            
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
            
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
            
            <label for="">Confirm Your Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
            
            <button type="submit">Sign Up</button>
        </div>
        </form>
    </body>
</html>
