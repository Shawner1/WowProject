  <html>
  <head>
  {% load static %}
<link rel= "stylesheet" href="{% static 'style.css' %}" >
 <a class ="fix" href="{% url 'home' %}">

  <img src="{% static 'Home.png' %}" height="50" width="50" alt="Home" />
  </a>

  <img src="{% static 'WizTransparent.png' %}" height="140" width="135" alt="BizWiz" />
</head>

  <h1 class="form"> Question {{question.id}}. {{question.question_text}}</h1>
<div class="questions">
  <ol>
   {% for answer in answers %}
     <li class = "answerbox"> <a href="{% url 'updating_page' industry.id question.id answer.id %}">{{answer.answer_text}} </a><p>{{answer.dateposted}}</p></li>
   {% endfor %}
  </ol> 
</div>
   

<form action="{% url 'specific_question' industry.id question.id %}" method="POST">
  {% csrf_token %}
  {{ form }}
  <input type="submit" name="save" value="Submit" />

 </form>

<a class="form" href="{% url 'industry' industry.id %}">Go Back</a>
</html>
